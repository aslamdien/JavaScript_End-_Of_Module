<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/show.css">
    <script
      src="https://kit.fontawesome.com/4d777e0ebe.js"
      crossorigin="anonymous"
    ></script>
    <title>Show Products</title>
</head>
<body>
    <nav>
        <img class="logo" src="./images/lifechoices.png" alt="image.png">
        <h1 class="name">Life Choices Point Of Sale</h1>
    </nav>
    <div class="option">
       <button class="btn"><a class="link" href="new-product.html">Add New Product</a></button>
       <button class="btn" onclick="updateproduct()">Update Product</button>
    </div>
    <div class="update">
        <div>
            <i class="fas fa-times exiticon" onclick="addproduct()"></i>
            <div class="update table">
                <form  class="update" method="POST">
                    <table>
                        <tr>
                            <td><input class="product-info" type="text" name="product_id" id="id"></td>
                        </tr>
                        <tr>
                            <td><input class="product-info" type="text" name="product_name" id="product_name" placeholder="Enter Product Name" required></td>
                        </tr>
                        <tr>
                            <td><input class="product-info" type="text" name="price" id="price" placeholder="Price" required></td>
                        </tr>
                        <tr>
                            <td><input class="product-info" type="file" name="product_image" id="product_image" onchange="previewFile()" placeholder="New Image" required></td>
                        </tr>
                        <tr>
                            <td><textarea class="product-info" name="description" id="description" placeholder="Give Product Description" cols="30" rows="10" required></textarea></td>
                        </tr>
                        <tr>
                            <td><button class="product-btn" onclick="event.preventDefault(), addproduct()">Add Product</button></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <div class="show-items"></div>
    <script src="./scripts/show.js"></script>
</body>
</html>
