<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/show.css"/>
    <link rel="stylesheet" href="./styles/newproduct.css">
    <link rel="stylesheet" href="./styles/update.css">
    <link rel="stylesheet" href="./styles/delete.css">
    <script
      src="https://kit.fontawesome.com/4d777e0ebe.js"
      crossorigin="anonymous"
    ></script>
    <title>Show Products</title>
  </head>
  <body>
    <nav>
      <img class="logo" src="./images/lifechoices.png" alt="image.png" />
      <h1 class="name">Life Choices Point Of Sale</h1>
    </nav>
    <div class="option">
      <button class="btn" onclick="button('added')">Add Product</button>
      <button class="btn" onclick="button('update')">Update Product</button>
      <button class="btn" onclick="button('delete')">Delete Product</button>
    </div>
    <div id="added">
      <div>
        <i class="fas fa-reply" onclick="button('added')"></i>
        <div class="adding table">
          <form class="addproduct" method="POST">
            <table>
              <tr>
                <td>
                  <input
                    class="product-info"
                    type="text"
                    name="product_name"
                    id="product_name"
                    placeholder="Enter Product Name"
                    required
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <input
                    class="product-info"
                    type="text"
                    name="price"
                    id="price"
                    placeholder="Price"
                    required
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <input
                    class="product-info"
                    type="file"
                    name="product_image"
                    id="product_image"
                    onchange="previewFile()"
                    required
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <textarea
                    class="product-info"
                    name="description"
                    id="description"
                    placeholder="Give Product Description"
                    cols="30"
                    rows="10"
                    required
                  ></textarea>
                </td>
              </tr>
              <tr>
                <td>
                  <button
                    class="product-btn"
                    onclick="event.preventDefault(), addproduct()"
                  >
                    Add Product
                  </button>
                </td>
              </tr>
            </table>
          </form>
        </div>
        <img
          src=""
          alt="image-preview"
          class="imageup"
          height="300px"
          width="400px"
        />
      </div>
    </div>
    <div id="update">
      <div>
        <i class="fas fa-reply" onclick="button('update')"></i>
        <div class="update table">
          <form class="update" method="POST">
            <table>
              <tr>
                <td>
                  <input
                    class="product-info"
                    type="text"
                    name="product_id"
                    id="id"
                    placeholder="Product ID Number"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <input
                    class="product-info"
                    type="text"
                    name="product_name"
                    id="product_name"
                    placeholder="Enter Product Name"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <input
                    class="product-info"
                    type="text"
                    name="price"
                    id="price"
                    placeholder="Price"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <input
                    class="product-info"
                    type="file"
                    name="product_image"
                    id="product_image"
                    onchange="previewFile()"
                    placeholder="New Image"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <textarea
                    class="product-info"
                    name="description"
                    id="description"
                    placeholder="Give Product Description"
                    cols="30"
                    rows="10"
                  ></textarea>
                </td>
              </tr>
              <tr>
                <td>
                  <button
                    class="product-btn"
                    onclick="event.preventDefault(), updating()"
                  >
                    Update Product
                  </button>
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </div>
    <div id="delete">
      <div class="erase table">
        <form method="GET">
          <input type="text" required id="out" placeholder="Select Item ID" />
          <button onclick="event.preventDefault(), erase()"><i class="fas fa-trash"></i></button>
        </form>
      </div>
    </div>
    <div class="show-items"></div>
    <script src="./scripts/show.js"></script>
    <script src="./scripts/newproduct.js"></script>
    <script src="./scripts/update.js"></script>
    <script src="./scripts/delete.js"></script>
  </body>
</html>
