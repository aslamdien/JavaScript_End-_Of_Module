<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/forget.css">
    <script src="https://kit.fontawesome.com/4d777e0ebe.js" crossorigin="anonymous"></script>
    <title>Forgot Password</title>
</head>
<body>
    <div class="container">
        <div class="main">
          <a class="back" href="/index.html"><i class="fas fa-arrow-left"></i></a>
          <h1>Let's get your password</h1>
        </div>
  
        <form
          class="form"
          action="https://stormy-forest-82724.herokuapp.com/reset-password/"
          method="POST"
        >
          <div class="form_content">
            <h3>Enter your Email</h3>
            <input
              name="email"
              id="email"
              class="input"
              type="text"
              placeholder="Email Address"
            />
            <button class="emailbtn" type="submit">Get Password</button>
          </div>
        </form>
      </div>
</body>
</html>
